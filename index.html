<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Word Counter</title>
</head>
<body>
    <header>
        <h1> Word Counter</h1>
    </header>
    <div class="container">
        <div id="stats">
            Word Count: <span id="word-count">0</span>
            Letter Count: <span id="letter-count">0</span>
        </div>

        <div id="text-space">
            <textarea placeholder="Type or paste text here..." rows="20" cols="80" id="text-box"></textarea>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./word-counter.js"></script>
</body>
</html>
